<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offboarding Page</title>
  <link rel="stylesheet" href="Offboarding.css">
</head>
<body>
  <header>
    <h1>OFFBOARDING FORM</h1>
  </header>
  
  <main>
    <form id="offboardingForm">
      <div class="container">

        <aside class="checklist">
          <h2>Offboarding Checklist</h2>
          <ul>
            <li>
              Asset Return: 
              <label class="toggle">
                <input type="checkbox" name="checklist[]" value="Asset Return">
                <span class="slider"></span>
              </label>
            </li>
            <li>
              Access Revocation: 
              <label class="toggle">
                <input type="checkbox" name="checklist[]" value="Access Revocation">
                <span class="slider"></span>
              </label>
            </li>
            <li>
              Knowledge Transfer: 
              <label class="toggle">
                <input type="checkbox" name="checklist[]" value="Knowledge Transfer">
                <span class="slider"></span>
              </label>
            </li>
            <li>
              Exit Interview: 
              <label class="toggle">
                <input type="checkbox" name="checklist[]" value="Exit Interview">
                <span class="slider"></span>
              </label>
            </li>
            <li>
              Final Settlement: 
              <label class="toggle">
                <input type="checkbox" name="checklist[]" value="Final Settlement">
                <span class="slider"></span>
              </label>
            </li>
          </ul>
        </aside>
        
        
        <section class="details">
          <section class="employee-details">
            <h2>Employee Details</h2>
            <fieldset>
              <legend>Personal Information</legend>
          
              <label for="empName">Employee Name:</label>
              <input type="text" id="empName" name="empName" placeholder="Enter employee name" required 
              pattern="^[A-Z](?=.*[A-Z])[A-Za-z\s]{3,}$"
                     title="Employee Name must be at least 4 characters long and contain only letters and spaces.">
              <span id="name-error" style="color: red; font-size: 0.9em;"></span>
          
              <label for="position">Position:</label>
              <input type="text" id="position" name="position" placeholder="Enter position" required 
                     pattern="^[A-Za-z\s]{3,}$" 
                     title="Position must be at least 3 characters long and contain only letters and spaces.">
              <span id="position-error" style="color: red; font-size: 0.9em;"></span>
          
              <label for="empId">Employee ID:</label>
              <input type="text" id="empId" name="empId" placeholder="Enter employee ID" required 
                     pattern="^[A-Za-z]{3}[0-9]{4}$" 
                     title="Employee ID must start with 3 letters followed by 4 numbers.">
              <span id="id-error" style="color: red; font-size: 0.9em;"></span>
          </fieldset>
          </section>
          <div class="exit-interview">
            <h2>Exit Interview</h2>
            <fieldset>
              <legend>Feedback Form</legend>
              <label for="feedback">Your Feedback:</label>
              <textarea id="feedback" name="feedback" rows="5" placeholder="Share your experience..."></textarea>
            </fieldset>
          </div>
          
          <div class="final-settlement">
            <h2>Final Settlement</h2>
            <fieldset>
              <legend>Final Settlement Details</legend>
              <label for="final-salary">Final Salary Amount:</label>
              <input type="number" id="final-salary" name="final_salary" placeholder="Enter final salary" required>
              
              <label for="bonus">Bonus Amount:</label>
              <input type="number" id="bonus" name="bonus" placeholder="Enter bonus amount (if any)" required>
              
              <label for="acknowledgment">Acknowledgment:</label>
              <textarea id="acknowledgment" name="acknowledgment" rows="3" placeholder="Enter acknowledgment details" required></textarea>
            </fieldset>
          </div>
          <div class="final-submit">
            <button type="submit">Final Submit</button>
          </div>
        </section>
        
       
      </div>
    </form>
  </main>
  
  <script>
    const form = document.getElementById('offboardingForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

     
      const empName = document.getElementById('empName').value;
      const position = document.getElementById('position').value;
      const empId = document.getElementById('empId').value;

  
      const feedback = document.getElementById('feedback').value;
      const finalSalary = document.getElementById('final-salary').value;
      const bonus = document.getElementById('bonus').value;
      const acknowledgment = document.getElementById('acknowledgment').value;

      const status = "Pending";

      localStorage.setItem('offboardingData', JSON.stringify({
        empName,
        position,
        empId,
        feedback,
        finalSalary,
        bonus,
        acknowledgment,
        status, 
      }));
      alert(`Thank you, ${empName}, for completing the offboarding process.`);


    });
  </script>
</body>
</html>
